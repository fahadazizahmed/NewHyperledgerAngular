<div class="container d-flex h-100">
    <div class="row align-self-center w-100">
        <div class="col-10 mx-auto">
          <div class=" ">

            <div class="col ">

            </div>
            <div class="col-6 offset-3 peer pX-20 pY-50 h-100 bgc-white scrollable pos-r text-center Aligner-item ">
              <a href="#"><img class="logo" src="../../../assets/img/logo.png"></a>


              <h4 class="fw-400 c-grey-900 mB-20 login">Login</h4>
              <p class="sign-in-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard </p>
              <form class="pT-50" (submit)="onLoginSubmit()">
                <div class="form-group">
                  <input type="email" class="form-control sign-in-input"
                  [(ngModel)]="email" name="email"
                  placeholder="Email address">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control sign-in-input"
                  [(ngModel)]="password" name="password"
                  placeholder="Password">
                </div>

                <div class="form-group pY-20">
                   <button type="submit" class="btn btn-sign-in">Sign In</button>

                </div>
              </form>


              <div class="col">
                  <a class="forget-pass" [routerLink]="['/register']"> Sign up </a> /
                <a class="forget-pass" [routerLink]="['/forget']"> Forget Password ? </a>
              </div>


            </div>


          </div>
        </div>
    </div>
</div>
