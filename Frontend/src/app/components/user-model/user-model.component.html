<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">Verify User {{user.username}}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        
      </div>
      <div class="modal-body">

        <!-- Registration Form -->
        <form>

          <!-- Username Input -->
          <div class="form-group">
            <label for="username">Username</label>
            <div>
              <p >{{user.username}}</p>
            </div>
          </div>

          <!-- Email Input -->
          <div class="form-group">
            <label for="email">Email</label>
             <p>{{user.email}}</p>
          </div>

          <div class="form-group">
            <label for="distanceFromGrid">Distance from grid</label>
            <p>{{user.distanceFromGrid}}</p>
          </div>

          <div class="form-group">
            <label for="balanceAmount">Balance</label>
           <p>{{user.balanceAmount}}</p>
          </div>

          <div class="form-group">
            <label for="PricePerKWH">Price Per KWH</label>
           <p>{{user.PricePerKWH}}</p>
          </div>

          <div class="form-group">
            <label for="LocationDetail">Location</label>
            <div>
            <p>{{user.LocationDetail}}</p>
         </div>
          </div>


          <!-- Submit Input -->
          <input  *ngIf="!activate"  type="submit" class="btn btn-primary tex-center form-control" (click)="activateUser()" value="Activate User" />

        </form>
      </div>
    </div>

  </div>
</div>
